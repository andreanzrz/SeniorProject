<!DOCTYPE html>
<html>
<head>
	<!--Internal css used for a scroll back to the top of the page button.
	-->
	<style type="text/css">
		#myBtn
		{
			display: none;
			position: fixed;
			bottom: 20px;
			right: 30px;
			z-index: 99;
			font-size: 18px;
			border: none;
			outline; none;
			background-color: rgb(58, 156, 242);
			color: white;
			cursor: pointer;
			padding: 15px;
			border-radius: 4px;
			font-family: Garamond;
		}
		
		#myBtn:hover
		{
			background-color: rgb(209, 27, 45);
		}
	</style>
</head>
<body>
	<title>Design</title>
	<ul>
		<li><a href="index.html">Index</a></li>
	</ul>
	
	<h1>Design</h1>

	<p>
		<img src="images/systemControlsSecurity1.png"><br><br>
		<img src="images/systemControlsSecurity2.png">
	</p>
	
	<h2><u>User interface design</u></h2>
	<p>
		<h3>Homepage</h3>
		<img src="images/userHome.png"><br>
		<h3>Region Pages</h3>
		<img src="images/userRegion.png">
	</p>
	
	<h2><u>Completed physical ERD (fully normalized)</u></h2>
	<p>
		<img src="images/completedERD.png">

	<h2><u>Completed design class diagrams</u></h2>

	</p>
	
	<h2><u>Completed use case realization</u></h2>
	<p>
		<img src="images/useCaseRealization.png">
	</p>
	
	
	<!--Here is the button being created in HTML-->
	<button onclick="topFunction()" id="myBtn" title="Go to Top">Top</button>
	
	<script>
	/*
	  This shows the button once the user scrolls
      down 20px
   */
	window.onscroll = function() {scrollFunction()};
	
	function scrollFunction()
	{
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)
		{
			document.getElementById("myBtn").style.display = "block";
		}else
		{
			document.getElementById("myBtn").style.display = "none";
		}
	}
	
	/*
	  This function is for when the user
	  clicks on the button the button
	  should take the user back to the
	  top of the page.
	*/
	function topFunction()
	{
		document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
	}
	</script>
</body>
</html>
